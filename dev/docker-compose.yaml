version: "3.8"

services:
  webserver:
    image: nginx:${NGINX_VERSION:-alpine}
    container_name: ${COMPOSE_PROJECT_NAME:-carbwise}_nginx_dev
    restart: unless-stopped
    networks:
      - carbwise-dev-network
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
    volumes:
      - ../src:/usr/share/nginx/html:ro
      - ../nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  carbwise-dev-network:
    driver: bridge
