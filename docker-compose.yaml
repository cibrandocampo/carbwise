version: "3.8"

services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE:-carbwise}:${VERSION:-stable}
    container_name: ${COMPOSE_PROJECT_NAME:-carbwise}_nginx
    restart: unless-stopped
    networks:
      - carbwise-network
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  carbwise-network:
    driver: bridge
